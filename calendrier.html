<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier et Agenda Quotidien</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: separate;
            width: 50%; /* Réduire la taille du calendrier */
            margin: 0 auto; /* Centrer le calendrier */
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid blue;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .today {
            background-color: #d3d3d3; /* Couleur gris clair pour la date du jour */
        }
        .clickable {
            cursor: pointer;
        }
        .selected {
            background-color: #add8e6;
        }
        .button {
            font-family: 'Lobster', cursive;
            border: 4px solid blue;
            background-color: #5DADE2;
            color: white;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 11px;
            margin: 4px 1px;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #5DADE2;
        }
        #monthYear {
            font-weight: bold;
        }
        th:first-child {
            border-top-left-radius: 12px;
        }
        th:last-child {
            border-top-right-radius: 12px;
        }
        td:first-child:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Calendrier et Agenda Quotidien</h1>
    <div>
        <button class="button" onclick="changeMonth(-1)">Precedente</button>
        <span id="monthYear"></span>
        <button class="button" onclick="changeMonth(1)">Siguiente</button>
    </div>
    <table id="calendarTable">
        <tr>
            <th>Lu</th>
            <th>Ma</th>
            <th>Mie</th>
            <th>Ju</th>
            <th>Vie</th>
            <th>Sa</th>
            <th>Do</th>
        </tr>
    </table>
    <p id="selectedDateDisplay"></p>
    <button class="button" onclick="saveDate()">Mostrar la fecha</button>
    <button class="button" onclick="createEvents()">Crear evento</button>
    <div id="eventsList"></div>

    <!-- Tableau modifiable -->
    <table id="editable-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Min</th>
                <th>Telefono</th>
                <th>Nombre</th>
                <th>Lugar</th>
                <th>Precio</th>
                <th>Trabajo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <!-- Ajoutez plus de lignes si nécessaire -->
        </tbody>
    </table>

    <script>
        var currentMonth = new Date().getMonth();
        var currentYear = new Date().getFullYear();
        var events = {}; // Objet pour stocker les événements par date

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const calendarTable = document.getElementById('calendarTable');
            const selectedDateDisplay = document.getElementById('selectedDateDisplay');

            const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Clear previous calendar cells
            while (calendarTable.rows.length > 1) {
                calendarTable.deleteRow(1);
            }

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        const cell = document.createElement('td');
                        const cellText = document.createTextNode('');
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        const cell = document.createElement('td');
                        const cellText = document.createTextNode(date);
                        cell.classList.add('clickable');
                        if (date === new Date().getDate() && currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear()) {
                            cell.classList.add('today'); // Ajouter la classe pour la date du jour
                        }
                        cell.onclick = () => selectDate(date);
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        date++;
                    }
                }

                calendarTable.appendChild(row);
            }

            // Afficher l'agenda quotidien pour la date du jour
            selectDate(new Date().getDate());
        }

        function selectDate(date) {
            const selectedDateDisplay = document.getElementById('selectedDateDisplay');
            selectedDateDisplay.textContent = `Date sélectionnée : ${date} ${monthNames[currentMonth]} ${currentYear}`;

            const selectedDate = `${currentYear}-${currentMonth + 1}-${date}`;
            const tableBody = document.querySelector('#editable-table tbody');
            tableBody.innerHTML = ''; // Clear previous data

            if (events[selectedDate]) {
                events[selectedDate].forEach(rowData => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td contenteditable="true">${rowData.hora}</td>
                        <td contenteditable="true">${rowData.min}</td>
                        <td contenteditable="true">${rowData.telefono}</td>
                        <td contenteditable="true">${rowData.nombre}</td>
                        <td contenteditable="true">${rowData.lugar}</td>
                        <td contenteditable="true">${rowData.precio}</td>
                        <td contenteditable="true">${rowData.trabajo}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                // Ajouter une ligne vide si aucun événement n'est trouvé
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                `;
                tableBody.appendChild(row);
            }
        }

        function saveDate() {
            const selectedDateDisplay = document.getElementById('selectedDateDisplay');
            const selectedDate = selectedDateDisplay.textContent.split(' : ')[1];
            const tableBody = document.querySelector('#editable-table tbody');
            const rows = tableBody.querySelectorAll('tr');

            events[selectedDate] = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowData = {
                    hora: cells[0].textContent,
                    min: cells[1].textContent,
                    telefono: cells[2].textContent,
                    nombre: cells[3].textContent,
                    lugar: cells[4].textContent,
                    precio: cells[5].textContent,
                    trabajo: cells[6].textContent
                };
                events[selectedDate].push(rowData);
            });

            alert('Agenda sauvegardé pour la date : ' + selectedDate);
        }

        function createEvents() {
            const eventsList = document.getElementById('eventsList');
            const event = document.createElement('div');
            event.textContent = 'Nouvel événement';
            eventsList.appendChild(event);
        }
    </script>
</body>
</html>
