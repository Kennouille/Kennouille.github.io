<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier et Tableau</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        table {
            border-collapse: separate;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid blue;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .today {
            background-color: #d3d3d3;
        }
        .clickable {
            cursor: pointer;
        }
        .selected {
            background-color: #add8e6;
        }
        .button {
            font-family: 'Lobster', cursive;
            border: 4px solid blue;
            background-color: #5DADE2;
            color: white;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 11px;
            margin: 4px 1px;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #5DADE2;
        }
        #monthYear {
            font-weight: bold;
        }
        th:first-child {
            border-top-left-radius: 12px;
        }
        th:last-child {
            border-top-right-radius: 12px;
        }
        td:first-child:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" onclick="changeMonth(-1)">Precedente</button>
        <span id="monthYear"></span>
        <button class="button" onclick="changeMonth(1)">Siguiente</button>
    </div>
    <table id="calendarTable">
        <tr>
            <th>Lu</th>
            <th>Ma</th>
            <th>Mie</th>
            <th>Ju</th>
            <th>Vie</th>
            <th>Sa</th>
            <th>Do</th>
        </tr>
    </table>
    <p id="selectedDateDisplay"></p>
    <button class="button" onclick="saveDate()">Mostrar la fecha</button>
    <button class="button" onclick="createEvents()">Crear evento</button>
    <div id="eventsList"></div>

    <!-- Tableau modifiable -->
    <table id="editable-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Min</th>
                <th>Telefono</th>
                <th>Nombre</th>
                <th>Lugar</th>
                <th>Precio</th>
                <th>Trabajo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <!-- Ajoutez plus de lignes si nécessaire -->
        </tbody>
    </table>

    <script>
        var currentMonth = new Date().getMonth();
        var currentYear = new Date().getFullYear();

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const calendarTable = document.getElementById('calendarTable');
            const selectedDateDisplay = document.getElementById('selectedDateDisplay');

            const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Clear previous calendar cells
            while (calendarTable.rows.length > 1) {
                calendarTable.deleteRow(1);
            }

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        const cell = document.createElement('td');
                        const cellText = document.createTextNode('');
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        const cell = document.createElement('td');
                        const cellText = document.createTextNode(date);
                        cell.classList.add('clickable');
                        cell.onclick = () => selectDate(date);
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        date++;
                    }
                }

                calendarTable.appendChild(row);
            }
        }

        function selectDate(date) {
            const selectedDateDisplay = document.getElementById('selectedDateDisplay');
            selectedDateDisplay.textContent = `Date sélectionnée : ${date} ${monthNames[currentMonth]} ${currentYear}`;
        }

        function saveDate() {
            const selectedDateDisplay = document.getElementById('selectedDateDisplay');
            alert(selectedDateDisplay.textContent);
        }

        function createEvents() {
            const eventsList = document.getElementById('eventsList');
            const event = document.createElement('div');
            event.textContent = 'Nouvel événement';
            eventsList.appendChild(event);
        }

        document.addEventListener('DOMContentLoaded', renderCalendar);

        // Script pour le tableau modifiable
        const table = document.getElementById('editable-table');

        table.addEventListener('input', (event) => {
            const cell = event.target;
            console.log(`Cellule modifiée : ${cell.textContent}`);
            // Ajoutez ici la logique pour sauvegarder les modifications
        });
    </script>
</body>
</html>
