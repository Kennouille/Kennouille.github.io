<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        table {
            border-collapse: separate;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid blue;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .today {
            background-color: #d3d3d3;
        }
        .clickable {
            cursor: pointer;
        }
        .selected {
            background-color: #add8e6;
        }
        .button {
            font-family: 'Lobster', cursive;
            border: 4px solid blue;
            background-color: #5DADE2;
            color: white;
            padding: 6px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 11px;
            margin: 4px 1px;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #5DADE2;
        }
        #monthYear {
            font-weight: bold;
        }
        th:first-child {
            border-top-left-radius: 12px;
        }
        th:last-child {
            border-top-right-radius: 12px;
        }
        td:first-child:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button class="button" onclick="changeMonth(-1)">Precedente</button>
        <span id="monthYear"></span>
        <button class="button" onclick="changeMonth(1)">Siguiente</button>
    </div>
    <table id="calendarTable">
        <tr>
            <th>Lu</th>
            <th>Ma</th>
            <th>Mie</th>
            <th>Ju</th>
            <th>Vie</th>
            <th>Sa</th>
            <th>Do</th>
        </tr>
    </table>
    <p id="selectedDateDisplay"></p>
    <button class="button" onclick="saveDate()">Mostrar la fecha</button>
    <button class="button" onclick="createEvents()">Crear evento</button>
    <div id="eventsList"></div>
    <script>
        var currentMonth = new Date().getMonth();
        var currentYear = new Date().getFullYear();

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function renderCalendar() {
            const monthYear = document.getElementById('monthYear');
            const calendarTable = document.getElementById('calendarTable');
            const selectedDateDisplay = document.getElementById('selectedDateDisplay');

            const monthNames = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Clear previous calendar cells
            while (calendarTable.rows.length > 1) {
                calendarTable.deleteRow(1);
            }

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let row = calendarTable.insertRow();
            for (let i = 0; i < firstDay; i++) {
                row.insertCell();
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if (row.cells.length === 7) {
                    row = calendarTable.insertRow();
                }
                const cell = row.insertCell();
                cell.textContent = day;
                cell.classList.add('clickable');
                cell.onclick = function() {
                    selectedDateDisplay.textContent = `Date sélectionnée: ${day} ${monthNames[currentMonth]} ${currentYear}`;
                };
            }
        }

        function saveDate() {
            alert(document.getElementById('selectedDateDisplay').textContent);
        }

        function createEvents() {
            const eventsList = document.getElementById('eventsList');
            const event = document.createElement('div');
            event.textContent = 'Nouvel événement créé';
            eventsList.appendChild(event);
        }

        renderCalendar();
    </script>
</body>
</html>
