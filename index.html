<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contacts JULIAS</title>
    <style>
      /* Styles globaux */
      @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
      body {
        font-family: Arial, sans-serif;
      }
      .button {
        font-family: 'Lobster', cursive;
        border: 4px solid blue;
        background-color: #5DADE2; /* Bleu ciel */
        color: white;
        padding: 7px 11px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 11px;
        margin: 4px 1px;
        cursor: pointer;
        border-radius: 12px; /* Pour arrondir les coins */
      }
      .button:hover {
        background-color: #5DADE2; /* Un bleu ciel plus foncé pour l'effet hover */
      }
      #monthYear {
        font-weight: bold;
      }
      table {
        border-collapse: separate;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
      }
      th, td {
        border: 1px solid blue;
        text-align: center;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      .today {
        background-color: #d3d3d3;
      }
      .clickable {
        cursor: pointer;
      }
      .selected {
        background-color: #add8e6;
      }
      th:first-child {
        border-top-left-radius: 12px;
      }
      th:last-child {
        border-top-right-radius: 12px;
      }
      td:first-child:last-child {
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      div {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    
    <div id="content"></div>
    <script>
      function loadContent(url, elementId) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          });
      }

      // Charger les différentes sections
      loadContent('Calendar.html', 'content');
      loadContent('choixLigneCopier.html', 'content');
      loadContent('choixLigneDeplacer.html', 'content');
      loadContent('choixLigneSupprimer.html', 'content');
      loadContent('dialogCopier.html', 'content');
      loadContent('dialogDeplacer.html', 'content');
      loadContent('dialogSupprimer.html', 'content');
    </script>
  </body>
</html>
