<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5DADE2;
            color: #333;
        }
        .image-container {
            position: relative;
            width: 150%; /* Agrandir l'image de 50% */
            margin: 0 auto;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent pour améliorer la lisibilité */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .button {
            font-family: 'Lobster', cursive;
            border: 4px solid blue;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1); /* Agrandissement au passage de la souris */
            background-color: #0056b3;
        }
        .contact-info {
            margin: 20px 0;
            font-size: 20px;
        }
        .dropdown {
            margin: 20px 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="image-container">
        <img src="images/Julia_imagen_cleanup.jpg" alt="Image de bienvenue">
        <div class="overlay">
            <h1>Bienvenido</h1>
            <div class="buttons">
                <button class="button" onclick="window.location.href='calendrier.html'">Calendario</button>
                <button class="button" onclick="showCodePrompt()">Contactos</button>
                <button class="button" onclick="showCodePromptJournalier()">Quotidiano</button>
            </div>
            <div class="contact-info">
                Contactez-nous : 0123-456-789
            </div>
            <div class="dropdown">
                <select id="services" onchange="changeImage()">
                    <option value="images/Julia_imagen_cleanup.jpg">Sélectionner un service</option>
                    <option value="images/colchones.jpg">Colchones</option>
                    <option value="images/muebles.jpg">Muebles</option>
                    <option value="images/vidrios_de_baños.jpg">Vidrios de baños</option>
                    <option value="images/sala_comedor.jpg">Sala y comedor</option>
                    <option value="images/muebles_exteriores.jpg">Muebles exteriores</option>
                    <option value="images/tapetes.jpg">Tapetes</option>
                </select>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <input type="password" id="code" placeholder="Entrez le code">
            <button class="button" onclick="checkCode()">Entrer</button>
            <p id="message"></p>
            <button class="button" onclick="closePopup()">Fermer</button>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        function changeImage() {
            var select = document.getElementById("services");
            var image = document.querySelector(".image-container img");
            image.src = select.value;
        }
    </script>
</body>
</html>
