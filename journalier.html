<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Journalier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="journalier.css">
    <script type="module" src="supabaseClientAgendaJour.js"></script>
</head>
<body>
    <div class="agenda">
        <h1>Agenda Journalier</h1>
        <table id="journalierTable">
            <thead>
                <tr>
                    <th>Telefono</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Min</th>
                    <th>Lugar</th>
                    <th>Precio</th>
                    <th>Trabajo</th>
                    <th>user_id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées ici par JavaScript -->
            </tbody>
        </table>
        
    </div>
    <script type="module">
        import { supabase } from './supabaseClientAgendaJour.js';

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();

            document.getElementById('addEventButton').addEventListener('click', async function() {
                const newEvent = {
                    Telefono: document.getElementById('Telefono').value,
                    Nombre: document.getElementById('Nombre').value,
                    Fecha: document.getElementById('Fecha').value,
                    Hora: document.getElementById('Hora').value,
                    Min: document.getElementById('Min').value,
                    Lugar: document.getElementById('Lugar').value,
                    Precio: document.getElementById('Precio').value,
                    Trabajo: document.getElementById('Trabajo').value,
                    user_id: document.getElementById('user_id').value
                };

                console.log('Nouvel événement à ajouter :', newEvent);

                const { data, error } = await supabase
                    .from('event_quot1')
                    .insert([newEvent]);

                if (error) {
                    console.error('Erreur lors de l\'insertion des données :', error);
                } else {
                    console.log('Données insérées avec succès :', data);
                    loadTableData(); // Recharger les données pour afficher le nouvel événement
                }
            });
        });

        async function loadTableData() {
            try {
                const { data, error } = await supabase
                    .from('event_quot1')
                    .select('*');

                if (error) {
                    console.error('Error fetching data:', error);
                    return;
                }

                console.log('Data fetched from Supabase:', data);

                const tbody = document.querySelector('#journalierTable tbody');
                tbody.innerHTML = ''; // Effacer les anciennes lignes
                data.forEach(rowData => {
                    const row = tbody.insertRow();
                    row.dataset.userId = rowData.user_id; // Ajouter l'attribut data-user-id
                    Object.entries(rowData).forEach(([key, value]) => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                        cell.contentEditable = "true";
                        cell.dataset.column = key; // Ajouter un attribut pour identifier la colonne
                        if (key === 'Telefono') {
                            cell.dataset.telefono = value; // Ajouter un attribut pour identifier la ligne
                        }
                    });

                    // Ajouter le bouton "Appliquer"
                    const applyCell = row.insertCell();
                    const applyButton = document.createElement('button');
                    applyButton.textContent = 'Appliquer';
                    applyButton.classList.add('apply-button');
                    applyCell.appendChild(applyButton);
                });

                addEmptyRow();

                // Ajouter des écouteurs d'événements aux boutons "Appliquer"
                document.querySelectorAll('.apply-button').forEach(button => {
                    button.addEventListener('click', async function() {
                        const row = button.closest('tr');
                        const updatedEvent = {};
                        Array.from(row.cells).forEach(cell => {
                            if (cell.dataset.column) {
                                updatedEvent[cell.dataset.column] = cell.textContent.trim();
                            }
                        });

                        const userId = row.dataset.userId;

                        const { error } = await supabase
                            .from('event_quot1')
                            .update(updatedEvent)
                            .eq('user_id', userId);

                        if (error) {
                            console.error('Erreur lors de la mise à jour des données :', error);
                        } else {
                            console.log('Données mises à jour avec succès');
                        }
                    });
                });
            } catch (err) {
                console.error('Error loading Supabase client:', err);
            }
        }

        // Fonction pour ajouter une ligne vide
        function addEmptyRow() {
            const tbody = document.querySelector('#journalierTable tbody');
            const row = tbody.insertRow();
            for (let i = 0; i < 8; i++) { // 8 colonnes dans votre tableau
                const cell = row.insertCell();
                cell.contentEditable = "true";
            }
        }

    </script>
</body>
</html>
