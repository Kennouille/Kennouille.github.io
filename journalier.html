<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Journalier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="journalier.css">
    <script type="module" src="supabaseClientAgendaJour.js"></script>
</head>
<body>
    <div class="agenda">
        <h1>Agenda Journalier</h1>
        <table id="journalierTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Min</th>
                    <th>Telefono</th>
                    <th>Nombre</th>
                    <th>Lugar</th>
                    <th>Precio</th>
                    <th>Trabajo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées ici par JavaScript -->
            </tbody>
        </table>
        <div class="new-event">
            <h2>Nuevo evento</h2>
            <form id="newEventForm">
                <input type="date" id="fecha" required>
                <input type="number" id="hora" required>
                <input type="number" id="min" required>
                <input type="text" id="telefono" required>
                <input type="text" id="nombre" required>
                <input type="text" id="lugar" required>
                <input type="text" id="precio" required>
                <input type="text" id="trabajo" required>
                <button type="button" id="addEventButton">Ajouter</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { supabase } from './supabaseClientAgendaJour.js';

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();

            document.getElementById('journalierTable').addEventListener('input', function(event) {
                const lastRow = document.querySelector('#journalierTable tbody tr:last-child');
                const isEmpty = Array.from(lastRow.cells).every(cell => cell.textContent.trim() === '');

                if (!isEmpty) {
                    addEmptyRow();
                }
            });

            document.getElementById('addEventButton').addEventListener('click', async function() {
                const newEvent = {
                    Fecha: document.getElementById('fecha').value,
                    Hora: document.getElementById('hora').value,
                    Min: document.getElementById('min').value,
                    Telefono: document.getElementById('telefono').value,
                    Nombre: document.getElementById('nombre').value,
                    Lugar: document.getElementById('lugar').value,
                    Precio: document.getElementById('precio').value,
                    Trabajo: document.getElementById('trabajo').value
                };

                console.log('Nouvel événement à ajouter :', newEvent);

                const { data, error } = await supabase
                    .from('event_quot')
                    .insert([newEvent]);

                if (error) {
                    console.error('Erreur lors de l\'insertion des données :', error);
                } else {
                    console.log('Données insérées avec succès :', data);
                    loadTableData(); // Recharger les données pour afficher le nouvel événement
                }
            });
        });

        async function loadTableData() {
            try {
                const { data, error } = await supabase
                    .from('event_quot')
                    .select('*');

                if (error) {
                    console.error('Error fetching data:', error);
                    return;
                }

                console.log('Data fetched from Supabase:', data);

                const tbody = document.querySelector('#journalierTable tbody');
                tbody.innerHTML = ''; // Effacer les anciennes lignes
                data.forEach(rowData => {
                    const row = tbody.insertRow();
                    Object.entries(rowData).forEach(([key, value]) => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                        cell.contentEditable = "true";
                        cell.dataset.column = key; // Ajouter un attribut pour identifier la colonne
                        cell.dataset.id = rowData.id; // Ajouter un attribut pour identifier la ligne
                    });
                });

                addEmptyRow();
            } catch (err) {
                console.error('Error loading Supabase client:', err);
            }
        }

        function addEmptyRow() {
            const tbody = document.querySelector('#journalierTable tbody');
            const row = tbody.insertRow();
            for (let i = 0; i < 8; i++) { // 8 colonnes dans votre tableau
                const cell = row.insertCell();
                cell.contentEditable = "true";
            }
        }

        document.getElementById('journalierTable').addEventListener('focusout', async function(event) {
            const cell = event.target;
            const column = cell.dataset.column;
            const id = cell.dataset.id;
            const newValue = cell.textContent.trim();

            if (column && id) {
                const { error } = await supabase
                    .from('event_quot')
                    .update({ [column]: newValue })
                    .eq('id', id);

                if (error) {
                    console.error('Erreur lors de la mise à jour des données :', error);
                } else {
                    console.log('Données mises à jour avec succès');
                }
            }
        });
    </script>
</body>
</html>
