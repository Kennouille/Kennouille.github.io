<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Journalier</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="supabaseClientAgendaJour.js"></script>
</head>
<body>
    <div class="agenda">
        <h1>Agenda Journalier</h1>
        <table id="journalierTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Min</th>
                    <th>Telefono</th>
                    <th>Nombre</th>
                    <th>Lugar</th>
                    <th>Precio</th>
                    <th>Trabajo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées ici par JavaScript -->
            </tbody>
        </table>
        <div class="new-event">
            <h2>Nuevo evento</h2>
            <!-- Formulaire pour ajouter un nouvel événement -->
        </div>
    </div>
    <script type="module">
        import { supabase } from './supabaseClientAgendaJour.js';

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();

            document.getElementById('journalierTable').addEventListener('input', function(event) {
                const lastRow = document.querySelector('#journalierTable tbody tr:last-child');
                const isEmpty = Array.from(lastRow.cells).every(cell => cell.textContent.trim() === '');

                if (!isEmpty) {
                    addEmptyRow();
                }
            });
        });

        async function loadTableData() {
            try {
                const { data, error } = await supabase
                    .from('event_quot')
                    .select('*');

                if (error) {
                    console.error('Error fetching data:', error);
                    return;
                }

                console.log('Data fetched from Supabase:', data);

                const tbody = document.querySelector('#journalierTable tbody');
                data.forEach(rowData => {
                    const row = tbody.insertRow();
                    Object.values(rowData).forEach(text => {
                        const cell = row.insertCell();
                        cell.textContent = text;
                        cell.contentEditable = "true";
                    });
                });

                addEmptyRow();
            } catch (err) {
                console.error('Error loading Supabase client:', err);
            }
        }

        function addEmptyRow() {
            const tbody = document.querySelector('#journalierTable tbody');
            const row = tbody.insertRow();
            for (let i = 0; i < 8; i++) { // 8 colonnes dans votre tableau
                const cell = row.insertCell();
                cell.contentEditable = "true";
            }
        }
    </script>
</body>
</html>
