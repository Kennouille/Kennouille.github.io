<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Journalier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="agenda">
        <h1>Agenda Journalier</h1>
        <table id="journalierTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Min</th>
                    <th>Telefono</th>
                    <th>Nombre</th>
                    <th>Lugar</th>
                    <th>Precio</th>
                    <th>Trabajo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées ici par JavaScript -->
            </tbody>
        </table>
        <div class="new-event">
            <h2>Nuevo evento</h2>
            <!-- Formulaire pour ajouter un nouvel événement -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();

            document.getElementById('journalierTable').addEventListener('input', function(event) {
                const lastRow = document.querySelector('#journalierTable tbody tr:last-child');
                const isEmpty = Array.from(lastRow.cells).every(cell => cell.textContent.trim() === '');

                if (!isEmpty) {
                    addEmptyRow();
                }
            });
        });

        function loadTableData() {
            // Simuler le chargement des données depuis une base de données
            const data = [
                { fecha: '2024-09-19', hora: '10', min: '30', telefono: '123456789', nombre: 'John Doe', lugar: 'Office', precio: '100', trabajo: 'Meeting', user_id: '1' },
                // Ajoutez d'autres lignes ici
            ];

            const tbody = document.querySelector('#journalierTable tbody');
            data.forEach(rowData => {
                const row = tbody.insertRow();
                Object.values(rowData).forEach(text => {
                    const cell = row.insertCell();
                    cell.textContent = text;
                    cell.contentEditable = "true";
                });
            });

            addEmptyRow();
        }

        function addEmptyRow() {
            const tbody = document.querySelector('#journalierTable tbody');
            const row = tbody.insertRow();
            for (let i = 0; i < 9; i++) {
                const cell = row.insertCell();
                cell.contentEditable = "true";
            }
        }
    </script>
</body>
</html>
