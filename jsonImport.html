<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer des Données</title>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

            const supabaseUrl = 'https://mngggybayjooqkzbhvqy.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZ2dneWJheWpvb3FremJodnF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY2MTU3NDgsImV4cCI6MjA0MjE5MTc0OH0.lnOqnq1AwN41g4xJ5O9oNIPBQqXYJkSrRhJ3osXtcsk';
            const supabase = createClient(supabaseUrl, supabaseKey);

        async function importJSON(event) {
            console.log('Fichier sélectionné');
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = async function(e) {
                console.log('Lecture du fichier');
                const jsonData = JSON.parse(e.target.result);
                console.log('Données JSON:', jsonData);

                for (const data of Object.values(jsonData)) {
                    const { error } = await supabase
                        .from('tableData')
                        .insert([data]);

                    if (error) {
                        console.error('Erreur lors de l\'importation des données :', error.message);
                    } else {
                        console.log('Données importées avec succès');
                    }
                }
            };
            reader.readAsText(file);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('file-input').addEventListener('change', importJSON);
        });
    </script>
</head>
<body>
    <h1>Importer des Données</h1>
    <input type="file" id="file-input" accept=".json" />
</body>
</html>
