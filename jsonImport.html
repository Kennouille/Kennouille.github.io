<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer des Données</title>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js';

        const supabaseUrl = 'https://votre-projet.supabase.co';
        const supabaseKey = 'votre-cle-publique-anonyme';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function importJSON(event) {
            console.log('Fichier sélectionné'); // Log pour vérifier si la fonction se déclenche
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = async function(e) {
                console.log('Lecture du fichier'); // Log pour vérifier si le fichier est lu
                const jsonData = JSON.parse(e.target.result);
                console.log('Données JSON:', jsonData); // Log pour afficher les données JSON

                for (const data of Object.values(jsonData)) {
                    // Supprimez la clé primaire si elle existe dans les données
                    delete data.id;

                    const { error } = await supabase
                        .from('tableData')
                        .insert([data]);

                    if (error) {
                        console.error('Erreur lors de l\'importation des données :', error);
                    } else {
                        console.log('Données importées avec succès');
                    }
                }
            };
            reader.readAsText(file);
        }


        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('file-input').addEventListener('change', importJSON);
        });
    </script>
</head>
<body>
    <h1>Importer des Données</h1>
    <input type="file" id="file-input" accept=".json" />
</body>
</html>
