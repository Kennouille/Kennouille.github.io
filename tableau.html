<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Données</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js';

        const supabaseUrl = 'https://votre-projet.supabase.co';
        const supabaseKey = 'votre-cle-publique-anonyme';
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        async function loadDataFromSupabase() {
            const { data, error } = await supabase
                .from('tableData')
                .select('*');

            if (error) {
                console.error('Erreur lors du chargement des données :', error);
                return;
            }

            console.log(data); // Affiche les données dans la console du navigateur
            if (data) {
                const tableBody = document.querySelector('#data-table tbody');
                tableBody.innerHTML = ''; // Clear previous data
                data.forEach(rowData => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${rowData.firstName}</td>
                        <td>${rowData.id}</td>
                        <td>${rowData.ind}</td>
                        <td>${rowData.mobilePhone}</td>
                        <td>${rowData.link}</td>
                        <td>${rowData.lugar}</td>
                        <td>${rowData.fecha}</td>
                        <td>${rowData.trabajo}</td>
                        <td>${rowData.precio}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', loadDataFromSupabase);
    </script>
</head>
<body>
    <h1>Tableau de Données</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>id</th>
                <th>Ind</th>
                <th>Mobile Phone</th>
                <th>Link</th>
                <th>Lugar</th>
                <th>Fecha</th>
                <th>Trabajo</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>
</body>
</html>
