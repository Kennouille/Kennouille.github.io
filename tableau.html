<!<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Données</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });

        async function loadTableData() {
            try {
                const { data, error } = await supabase
                    .from('tableData1')
                    .select('*');

                if (error) {
                    console.error('Error fetching data:', error);
                    return;
                }

                console.log('Data fetched from Supabase:', data);

                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = ''; // Effacer les anciennes lignes
                data.forEach(rowData => {
                    const row = tbody.insertRow();
                    Object.entries(rowData).forEach(([key, value]) => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                        cell.contentEditable = "true";
                        cell.dataset.column = key; // Ajouter un attribut pour identifier la colonne
                        if (key === 'Telefono') {
                            cell.dataset.telefono = value; // Ajouter un attribut pour identifier la ligne
                        }
                    });

                    // Ajouter le bouton "Appliquer"
                    const applyCell = row.insertCell();
                    const applyButton = document.createElement('button');
                    applyButton.textContent = 'Appliquer';
                    applyButton.classList.add('apply-button');
                    applyCell.appendChild(applyButton);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des données :', error);
            }
        }
    </script>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Min</th>
                <th>Telefono</th>
                <th>Nombre</th>
                <th>Lugar</th>
                <th>Precio</th>
                <th>Trabajo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>
</body>
</html>
