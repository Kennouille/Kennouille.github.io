<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Données</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();

            document.getElementById('addEventButton').addEventListener('click', async function() {
                const newEvent = {
                    Fecha: document.getElementById('Fecha').value,
                    Hora: document.getElementById('Hora').value,
                    Min: document.getElementById('Min').value,
                    Telefono: document.getElementById('Telefono').value,
                    Nombre: document.getElementById('Nombre').value,
                    Lugar: document.getElementById('Lugar').value,
                    Precio: document.getElementById('Precio').value,
                    Trabajo: document.getElementById('Trabajo').value
                };

                console.log('Nouvel événement à ajouter :', newEvent);

                const { data, error } = await supabase
                    .from('tableData1')
                    .insert([newEvent]);

                if (error) {
                    console.error('Erreur lors de l\'insertion des données :', error);
                } else {
                    console.log('Données insérées avec succès :', data);
                    loadTableData(); // Recharger les données pour afficher le nouvel événement
                }
            });
        });

        async function loadTableData() {
            try {
                const { data, error } = await supabase
                    .from('tableData1')
                    .select('*');

                if (error) {
                    console.error('Error fetching data:', error);
                    return;
                }

                console.log('Data fetched from Supabase:', data);

                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = ''; // Effacer les anciennes lignes
                data.forEach(rowData => {
                    const row = tbody.insertRow();
                    Object.entries(rowData).forEach(([key, value]) => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                        cell.contentEditable = "true";
                        cell.dataset.column = key; // Ajouter un attribut pour identifier la colonne
                        if (key === 'Telefono') {
                            cell.dataset.telefono = value; // Ajouter un attribut pour identifier la ligne
                        }
                    });

                    // Ajouter le bouton "Appliquer"
                    const applyCell = row.insertCell();
                    const applyButton = document.createElement('button');
                    applyButton.textContent = 'Appliquer';
                    applyButton.classList.add('apply-button');
                    applyCell.appendChild(applyButton);
                });

                // Ajouter des écouteurs d'événements aux boutons "Appliquer"
                document.querySelectorAll('.apply-button').forEach(button => {
                    button.addEventListener('click', async function() {
                        const row = button.closest('tr');
                        const updatedEvent = {};
                        Array.from(row.cells).forEach(cell => {
                            if (cell.dataset.column) {
                                updatedEvent[cell.dataset.column] = cell.textContent.trim();
                            }
                        });

                        const telefono = row.querySelector('[data-telefono]').dataset.telefono;

                        const { error } = await supabase
                            .from('tableData1')
                            .update(updatedEvent)
                            .eq('Telefono', telefono);

                        if (error) {
                            console.error('Erreur lors de la mise à jour des données :', error);
                        } else {
                            console.log('Données mises à jour avec succès');
                        }
                    });
                });
            } catch (err) {
                console.error('Error loading Supabase client:', err);
            }
        }
    </script>
</head>
<body>
    <h1>Datos de contactos</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Telefono</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Min</th>
                <th>Lugar</th>
                <th>Precio</th>
                <th>Trabajo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>
    <div class="pagination">
        <!-- Les boutons de pagination seront insérés ici -->
    </div>
</body>
</html>
