<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Données</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://mngggybayjooqkzbhvqy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZ2dneWJheWpvb3FremJodnF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY2MTU3NDgsImV4cCI6MjA0MjE5MTc0OH0.lnOqnq1AwN41g4xJ5O9oNIPBQqXYJkSrRhJ3osXtcsk';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Vérification de la connexion
        console.log('Tentative de connexion à Supabase avec l\'URL:', supabaseUrl);
        console.log('Utilisation de la clé API:', supabaseKey);

        async function insertData(data) {
            const { error } = await supabase
                .from('tableData')
                .insert([data]);

            if (error) {
                console.error('Erreur lors de l\'insertion des données :', error);
            } else {
                console.log('Données insérées avec succès');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                Fecha: formData.get('Fecha'),
                Hora: formData.get('Hora'),
                Min: formData.get('Min'),
                Telefono: formData.get('Telefono'),
                Nombre: formData.get('Nombre'),
                Lugar: formData.get('Lugar'),
                Precio: formData.get('Precio'),
                Trabajo: formData.get('Trabajo'),
                user_id: 'some-unique-user-id' // Remplacez par l'ID utilisateur approprié
            };
            await insertData(data);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('eventForm').addEventListener('submit', handleSubmit);
        });
    </script>
</head>
<body>
    <h1>Tableau de Données</h1>
    <form id="eventForm">
        <input type="date" id="Fecha" name="Fecha" required>
        <input type="time" id="Hora" name="Hora" required>
        <input type="number" id="Min" name="Min" required>
        <input type="text" id="Telefono" name="Telefono" placeholder="Téléphone">
        <input type="text" id="Nombre" name="Nombre" placeholder="Nom" required>
        <input type="text" id="Lugar" name="Lugar" placeholder="Lieu">
        <input type="number" id="Precio" name="Precio" placeholder="Prix">
        <input type="text" id="Trabajo" name="Trabajo" placeholder="Travail">
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
