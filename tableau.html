<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Données</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module">
        import { supabase } from './supabaseClient.js';

        async function loadTableData() {
            const { data, error } = await supabase
                .from('tableData1')
                .select('*');

            if (error) {
                console.error('Erreur lors du chargement des données :', error);
                return;
            }

            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            data.forEach(rowData => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td contenteditable="true">${rowData.Telefono || ''}</td>
                    <td contenteditable="true">${rowData.Nombre || ''}</td>
                    <td contenteditable="true">${rowData.Fecha || ''}</td>
                    <td contenteditable="true">${rowData.Hora || ''}</td>
                    <td contenteditable="true">${rowData.Min || ''}</td>
                    <td contenteditable="true">${rowData.Lugar || ''}</td>
                    <td contenteditable="true">${rowData.Precio || ''}</td>
                    <td contenteditable="true">${rowData.Trabajo || ''}</td>
                    <td><button class="applyButton" data-id="${rowData.id}">Appliquer</button></td>
                `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.applyButton').forEach(button => {
                button.addEventListener('click', async function() {
                    const row = this.closest('tr');
                    const updatedData = {
                        Telefono: row.cells[0].innerText,
                        Nombre: row.cells[1].innerText,
                        Fecha: row.cells[2].innerText,
                        Hora: row.cells[3].innerText,
                        Min: row.cells[4].innerText,
                        Lugar: row.cells[5].innerText,
                        Precio: row.cells[6].innerText,
                        Trabajo: row.cells[7].innerText
                    };
                    const id = this.getAttribute('data-id');
                    await updateData('tableData1', id, updatedData);
                });
            });
        }

        async function updateData(tableName, id, updatedData) {
            const { error } = await supabase
                .from(tableName)
                .update(updatedData)
                .eq('id', id);

            if (error) {
                console.error('Erreur lors de la mise à jour des données :', error);
            } else {
                console.log('Données mises à jour avec succès');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });
    </script>
</head>
<body>
    <h1>Datos de contactos</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Telefono</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Min</th>
                <th>Lugar</th>
                <th>Precio</th>
                <th>Trabajo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>
    <div class="pagination">
        <!-- Les boutons de pagination seront insérés ici -->
    </div>
</body>
</html>
