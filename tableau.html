<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Données</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module">
        import { supabase } from './supabaseClient.js';

        async function loadTableData() {
            const { data, error } = await supabase
                .from('tableData1')
                .select('*');

            if (error) {
                console.error('Erreur lors du chargement des données :', error);
                return;
            }

            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            data.forEach(rowData => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rowData.Telefono || ''}</td>
                    <td>${rowData.Nombre || ''}</td>
                    <td>${rowData.Fecha || ''}</td>
                    <td>${rowData.Hora || ''}</td>
                    <td>${rowData.Min || ''}</td>
                    <td>${rowData.Lugar || ''}</td>
                    <td>${rowData.Precio || ''}</td>
                    <td>${rowData.Trabajo || ''}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
        });
    </script>
</head>
<body>
    <h1>Datos de contactos</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Telefono</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Min</th>
                <th>Lugar</th>
                <th>Precio</th>
                <th>Trabajo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>
    <div class="pagination">
        <!-- Les boutons de pagination seront insérés ici -->
    </div>
</body>
</html>
