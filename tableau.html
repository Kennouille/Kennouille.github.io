<head>

    <title>Tableau de Données</title>
    <style>
        table {
            width: 100%;

        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;

        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://mngggybayjooqkzbhvqy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZ2dneWJheWpvb3FremJodnF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY2MTU3NDgsImV4cCI6MjA0MjE5MTc0OH0.lnOqnq1AwN41g4xJ5O9oNIPBQqXYJkSrRhJ3osXtcsk';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loadDataFromSupabase() {
    console.log('Début du chargement des données depuis Supabase...');
    const { data, error } = await supabase
        .from('tableData')
        .select('*');

    if (error) {
        console.error('Erreur lors du chargement des données :', error);
        return;
    }

    console.log('Données récupérées :', data); // Affiche les données dans la console du navigateur
    if (data && data.length > 0) {
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = ''; // Clear previous data
        data.forEach(rowData => {
            console.log('Traitement de la ligne de données :', rowData);
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${rowData.Fecha}</td>
                <td>${rowData.Hora}</td>
                <td>${rowData.Min}</td>
                <td>${rowData.Telefono}</td>
                <td>${rowData.Nombre}</td>
                <td>${rowData.Lugar}</td>
                <td>${rowData.Precio}</td>
                <td>${rowData.Trabajo}</td>
            `;
            tableBody.appendChild(row);
        });
    } else {
        console.log('Aucune donnée trouvée.');
    }
}

        function setupPagination() {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = `
                <button onclick="changePage('prev')">Précédent</button>
                <button onclick="changePage('next')">Suivant</button>
            `;
        }

        function changePage(direction) {
            if (direction === 'next') {
                currentPage++;
            } else if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            }
            loadDataFromSupabase(currentPage);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDataFromSupabase();
            setupPagination();
        });
    </script>

</body>
