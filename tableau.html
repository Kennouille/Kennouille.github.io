<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Données</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://mngggybayjooqkzbhvqy.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZ2dneWJheWpvb3FremJodnF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY2MTU3NDgsImV4cCI6MjA0MjE5MTc0OH0.lnOqnq1AwN41g4xJ5O9oNIPBQqXYJkSrRhJ3osXtcsk';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Vérification de la connexion
        console.log('Tentative de connexion à Supabase avec l\'URL:', supabaseUrl);
        console.log('Utilisation de la clé API:', supabaseKey);

        async function loadDataFromSupabase() {
            console.log('Début du chargement des données depuis Supabase...');
            const { data, error } = await supabase
                .from('tableData')
                .select('"First Name", Ind, "Mobile Phone", Link, Lugar, Fecha, Trabajo, Precio, user_id');

            if (error) {
                console.error('Erreur lors du chargement des données :', error);
                return;
            }

            console.log('Données récupérées :', data); // Affiche les données dans la console du navigateur
            if (data && data.length > 0) {
                const tableBody = document.querySelector('#data-table tbody');
                tableBody.innerHTML = ''; // Clear previous data
                data.forEach(rowData => {
                    console.log('Traitement de la ligne de données :', rowData);
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${rowData.Fecha}</td>
                        <td>${rowData['First Name']}</td>
                        <td>${rowData.Ind}</td>
                        <td>${rowData['Mobile Phone']}</td>
                        <td>${rowData.Link}</td>
                        <td>${rowData.Lugar}</td>
                        <td>${rowData.Fecha}</td>
                        <td>${rowData.Trabajo}</td>
                        <td>${rowData.Precio}</td>
                        <td>${rowData.user_id}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                console.log('Aucune donnée trouvée.');
            }
        }




        document.addEventListener('DOMContentLoaded', loadDataFromSupabase);
    </script>
</head>
<body>
    <h1>Tableau de Données</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>First Name</th>
                <th>Ind</th>
                <th>Mobile Phone</th>
                <th>Link</th>
                <th>Lugar</th>
                <th>Fecha</th>
                <th>Trabajo</th>
                <th>Precio</th>
                <th>User ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>
</body>
</html>
